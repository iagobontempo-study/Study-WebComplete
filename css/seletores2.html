<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>

        /* p + ul  ---------> Seleciona primeiro ul vindo de um p */
        /* #aninhado > div --------> Seleciona os divs filhos diretos de #aninhado */
        /* [feira*=sa] --------> Seleciona todo atributo feira que contenha 'sa' no valor */
        /* [span:nth-child(1)] --------> Seleciona primeiro filho de alguem que seja span */
        /* section > :nth-child(odd) --------> Seleciona filhos pares que sejam da section */


        section > :nth-child(odd) {
            color: yellow;
            background: coral;
        }

    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag nolabel'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
