<!DOCTYPE html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #04</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
                <option value="pt-br">Português (Brasil)</option>
                <option value="en-us">Inglês (Americano)</option>
            </select>
        <button wm-submit>Pesquisar</button> <!-- Criado atributo personalizado para interceptar a submissao de um formulario -->
    </form>
    <script>
        const submit = document.querySelector('[wm-submit]')
        submit.onclick = function (e) {
            e.preventDefault()

            const form = e.target.parentNode // e.target.parentNode pegou o formulario, pois pegou o pai do submit
            const formData = new FormData(form)
            formData.append('ajax', true) // adicionou novo campo no formulario
            console.log(formData.get('q')) // apenas para visualizar no console o get
            console.log(formData.has('hl'))

            for (let dado of formData) {
                console.log(dado)
            }
        }
