<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = "Texto alterado" //Substituiu o que estava dentro da div
        // div.outerHTML = "Texto alterado com outer" // substitui inclusive a div e tudo que estava dentro
        div.insertAdjacentHTML('beforebegin', '<p>Antes do inicio</p>')
        div.insertAdjacentHTML('afterbegin', '<p>Depois do inicio</p>')
        div.insertAdjacentHTML('beforeend', '<p>Antes do fim</p>')
        div.insertAdjacentHTML('afterend', '<p>Depois do fim</p>')

        console.log(div.innerHTML) // pegou tags e texto
        // Somente texto sem tags
        console.log(div.innerText) // Pegou apenas o texto das tags

    </script>
</body>

</html>
